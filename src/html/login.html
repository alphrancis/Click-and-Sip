<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/style.css" rel="stylesheet">
    <link href="/src/css/login.css" rel="stylesheet">
    <link rel ="shortcut icon" type="image/png" href="/src/assets/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click & Sip</title>
</head>
<body>
    <nav class="main-nav">
        <a href="/index.html" class="logo">
            <img src="/src/assets/logo.png" alt="logo" style="width: 60px; height: 60px;">
            Click & Sip
        </a>
        
        <div class="links">
            <a href="/index.html" class="nav-item">Home</a>
            <a href="/src/html/product.html" class="nav-item">Products</a>
            <a href="/src/html/about.html" class="nav-item">About Us</a>
            <a href="/src/html/feedback.html" class="nav-item">Feedback</a>
            <a href="/src/html/login.html" class="hamburger-loging">Get Started</a>
            <a href="/src/html/login.html" class="hamburger-login">Login</a>
            
        </div>
        <div class="login">
            <a href="/src/html/login.html"><button class="signup">Get Started</button></a>
            <a href="/src/html/login.html"><button class="login">Login</button></a>
        </div>


        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>

        </div>
    </nav>
    
    <div class="space" style="padding-top: 75px;"></div>

    <div class="container">
        <input type="radio" id="sign-in-tab" name="toggle" checked hidden>
        <input type="radio" id="sign-up-tab" name="toggle" hidden>

        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <span>or use your email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button>Login</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <label for="sign-in-tab" class="toggle-panel toggle-left">
                    <h1>Hey Sippers!</h1>
                    <p>Enter your personal details to start brewing!</p>
                    <button class="hidden">Sign In</button>
                </label>
                <label for="sign-up-tab" class="toggle-panel toggle-right">
                    <h1>Hello, Sippers!</h1>
                    <p>Register with your personal details and start brewing!</p>
                    <button class="hidden">Sign Up</button>
                </label>
            </div>
        </div>
    </div>
</body>
<script src="/script.js"></script>
</html>
