<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/src/css/feedback.css">
    <link rel ="shortcut icon" type="image/png" href="/src/assets/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click & Sip</title>
    
</head>
<body>
    <header>
        <nav class="main-nav">
            <a href="/index.html" class="logo">
                <img src="/src/assets/logo.png" alt="logo" style="width: 60px; height: 60px;">
                Click & Sip
            </a>
            
            <div class="links">
                <a href="/index.html" class="nav-item">Home</a>
                <a href="/src/html/product.html" class="nav-item">Products</a>
                <a href="/src/html/about.html" class="nav-item">About Us</a>
                <a href="/src/html/feedback.html" class="nav-item">Feedback</a>
                <a href="/src/html/login.html" class="hamburger-loging">Get Started</a>
                <a href="/src/html/login.html" class="hamburger-login">Login</a>
                
            </div>
            <div class="login">
                <a href="/src/html/login.html"><button class="signup">Get Started</button></a>
                <a href="/src/html/login.html"><button class="login">Login</button></a>
            </div>


            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>

            </div>
        </nav>
    </header>
    <main>
        <section class="feedback-section">
            <h1>We Value Your Feedback</h1>
            <p>Please take a moment to share your thoughts with us.</p>
            <form class="feedback-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="rating">How would you rate your experience?</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5" title="5 stars">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" title="4 stars">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" title="3 stars">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" title="2 stars">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" title="1 star">&#9733;</label>
                </div>

                <label for="services">What did you like about our services?</label>
                <div class="checkbox-options">
                    <label><input type="checkbox" name="services" value="quality"> Quality</label>
                    <label><input type="checkbox" name="services" value="speed"> Speed</label>
                    <label><input type="checkbox" name="services" value="customer-service"> Customer Service</label>
                    <label><input type="checkbox" name="services" value="pricing"> Pricing</label>
                </div>

                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Write your comments here..."></textarea>

                <button type="submit">Submit Feedback</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Click & Sip. All rights reserved.</p>
    </footer>
</body>
<script src="/script.js"></script>
</html>
